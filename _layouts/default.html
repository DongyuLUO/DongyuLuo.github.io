---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
        --link-color: #0066cc;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      a {
        color: var(--link-color);
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #eee;
        --link-color: #66aaff;
      }

      #theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        background: none;
        border: 1px solid currentColor;
        border-radius: 4px;
        padding: 0.3em 0.6em;
        cursor: pointer;
        font-size: 0.9rem;
        user-select: none;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <button id="theme-toggle" aria-label="Toggle light/dark mode">ðŸŒ™</button>

    <div id="main" role="main">
      {% include sidebar.html %}

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    <!-- ðŸ“ ClustrMaps Visitor Map (bottom of page) -->
    <div style="text-align: center; margin-top: 0em;">
      <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=2UxH5y46PqDxZdzjQLYQ-SsZY-4WIBZMvKC7tmJ1H1w&cl=ffffff&w=a"></script>
    </div>

    {% include scripts.html %}

    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;

      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          body.classList.add('dark-mode');
        } else if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          body.classList.add('dark-mode');
        }
        updateButtonText();
      }

      function updateButtonText() {
        if (body.classList.contains('dark-mode')) {
          toggleBtn.textContent = 'â˜€ï¸';
        } else {
          toggleBtn.textContent = 'ðŸŒ™';
        }
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
        updateButtonText();
      });

      initTheme();
    </script>

  </body>
</html>
