<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* ‰Ω†ÂèØ‰ª•Ê†πÊçÆÈúÄË¶ÅÊ∑ªÂä† dark-mode Ê†∑Âºè */
      body.dark-mode {
        background-color: #121212;
        color: #eee;
      }
      /* ÊåâÈíÆÊ†∑ÂºèÁÆÄÊ¥Å */
      #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
      }
    </style>
  </head>

  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆÊîæËøôÈáåÔºåÊàñËÄÖ‰Ω†ËßâÂæóÂêàÈÄÇÁöÑ‰ΩçÁΩÆ -->
            <button id="theme-toggle" aria-label="Toggle light/dark mode" title="Toggle light/dark mode">
              <!-- ÂàùÂßãÈöêËóèÂ§™Èò≥ÂõæÊ†áÔºåÊòæÁ§∫Êúà‰∫ÆÂõæÊ†á -->
              <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-width="2" viewBox="0 0 24 24" width="24" height="24" style="display:none;">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M16.36 16.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M16.36 7.64l1.42-1.42"/>
              </svg>
              <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-width="2" viewBox="0 0 24 24" width="24" height="24">
                <path d="M21 12.79A9 9 0 0112.21 3 7 7 0 1012 21a9 9 0 009-8.21z"/>
              </svg>
            </button>

            {{ content }}
          </section>
        </div>
      </article>
    </div>

    <!-- üìç ClustrMaps Visitor Map (bottom of page) -->
    <div style="text-align: center; margin-top: 0em;">
      <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=2UxH5y46PqDxZdzjQLYQ-SsZY-4WIBZMvKC7tmJ1H1w&cl=ffffff&w=a"></script>
    </div>

    {% include scripts.html %}

    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const iconSun = document.getElementById('icon-sun');
      const iconMoon = document.getElementById('icon-moon');

      function updateButtonIcon() {
        if (body.classList.contains('dark-mode')) {
          iconSun.style.display = 'inline';
          iconMoon.style.display = 'none';
        } else {
          iconSun.style.display = 'none';
          iconMoon.style.display = 'inline';
        }
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
        updateButtonIcon();
      });

      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          body.classList.add('dark-mode');
        }
        updateButtonIcon();
      }

      initTheme();
    </script>
  </body>
</html>
