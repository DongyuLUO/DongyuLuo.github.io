---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
        --link-color: #0066cc;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      a {
        color: var(--link-color);
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #eee;
        --link-color: #66aaff;
      }

      #theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        background: transparent;
        border: none;
        padding: 0.3em;
        cursor: pointer;
        width: 3.6rem;  /* 36px */
        height: 3.6rem;
        user-select: none;
        color: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #theme-toggle svg {
        width: 36px;
        height: 36px;
        fill: currentColor;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <button id="theme-toggle" aria-label="Toggle light/dark mode" title="Toggle light/dark mode">
      <!-- 默认月亮图标 -->
      <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 12.79A9 9 0 0112.21 3a7 7 0 000 14 9 9 0 018.79-4.21z"/>
      </svg>
      <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" style="display:none;">
        <circle cx="12" cy="12" r="5"/>
        <g stroke="currentColor" stroke-width="2" fill="none">
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </g>
      </svg>
    </button>

    <div id="main" role="main">
      {% include sidebar.html %}

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    <!-- 📍 ClustrMaps Visitor Map (bottom of page) -->
    <div style="text-align: center; margin-top: 0em;">
      <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=2UxH5y46PqDxZdzjQLYQ-SsZY-4WIBZMvKC7tmJ1H1w&cl=ffffff&w=a"></script>
    </div>

    {% include scripts.html %}

    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const iconSun = document.getElementById('icon-sun');
      const iconMoon = document.getElementById('icon-moon');

      function isNightTime() {
        const hour = new Date().getHours();
        // 夜间时间定义为 20:00 - 06:00
        return hour >= 20 || hour < 6;
      }

      function updateIcons() {
        if (body.classList.contains('dark-mode')) {
          iconSun.style.display = 'flex';
          iconMoon.style.display = 'none';
        } else {
          iconSun.style.display = 'none';
          iconMoon.style.display = 'flex';
        }
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          body.classList.add('dark-mode');
        } else if (savedTheme === 'light') {
          body.classList.remove('dark-mode');
        } else {
          if (isNightTime()) {
            body.classList.add('dark-mode');
          } else {
            body.classList.remove('dark-mode');
          }
        }
        updateIcons();
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
        updateIcons();
      });

      initTheme();
    </script>

  </body>
</html>
