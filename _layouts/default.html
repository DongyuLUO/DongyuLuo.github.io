---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
        --link-color: #0066cc;
        --nav-bg-color: #f5f5f5;
        --nav-text-color: #000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      a {
        color: var(--link-color);
      }

      /* ÂØºËà™Ê†èÊ†∑ÂºèÔºåÂÅáËÆæ masthead ÊòØÂØºËà™Ê†è */
      .masthead {
        background-color: var(--nav-bg-color);
        color: var(--nav-text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #eee;
        --link-color: #66aaff;

        --nav-bg-color: #222;
        --nav-text-color: #ddd;
      }

      #theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 0.3em;
        border: none;
        padding: 0.3em 0.6em;
        cursor: pointer;
        font-size: 1.6rem;
        user-select: none;
        color: var(--text-color);
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2.8rem;
        height: 2.8rem;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      }

      body.dark-mode #theme-toggle {
        background: rgba(18, 18, 18, 0.85);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }

      #theme-toggle svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: currentColor;
      }
    </style>
  </head>

  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <button id="theme-toggle" aria-label="Toggle light/dark mode" title="Toggle light/dark mode" type="button">
      <!-- JS ‰ºöÊèíÂÖ• SVG ÂõæÊ†á -->
    </button>

    <div id="main" role="main">
      {% include sidebar.html %}

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    <!-- üìç ClustrMaps Visitor Map (bottom of page) -->
    <div style="text-align: center; margin-top: 0em;">
      <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=2UxH5y46PqDxZdzjQLYQ-SsZY-4WIBZMvKC7tmJ1H1w&cl=ffffff&w=a"></script>
    </div>

    {% include scripts.html %}

    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;

      // Â§™Èò≥ SVG
      const sunSVG = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="4"/>
          <line x1="12" y1="20" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
          <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="4" y2="12"/>
          <line x1="20" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
          <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
        </svg>
      `;

      // Êúà‰∫Æ SVG
      const moonSVG = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
          <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1012 21a9 9 0 009-8.21z"/>
        </svg>
      `;

      function isNightTime() {
        const hour = new Date().getHours();
        return hour >= 20 || hour < 6;
      }

      function setTheme(theme) {
        if (theme === 'dark') {
          body.classList.add('dark-mode');
          toggleBtn.innerHTML = sunSVG;
          localStorage.setItem('theme', 'dark');
        } else {
          body.classList.remove('dark-mode');
          toggleBtn.innerHTML = moonSVG;
          localStorage.setItem('theme', 'light');
        }
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          setTheme('dark');
        } else if (savedTheme === 'light') {
          setTheme('light');
        } else {
          setTheme(isNightTime() ? 'dark' : 'light');
        }
      }

      toggleBtn.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
          setTheme('light');
        } else {
          setTheme('dark');
        }
      });

      initTheme();
    </script>
  </body>
</html>
