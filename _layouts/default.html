<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
        --link-color: #0066cc;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      a {
        color: var(--link-color);
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #eee;
        --link-color: #66aaff;
      }

      #theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        background: transparent;
        border: none;
        padding: 0.3em;
        cursor: pointer;
        width: 2.8rem;  /* 28px */
        height: 2.8rem;
        user-select: none;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #theme-toggle svg {
        width: 28px;
        height: 28px;
        fill: #000;
        stroke: #000;
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <button id="theme-toggle" aria-label="Toggle light/dark mode" title="Toggle light/dark mode">
      <!-- é»˜è®¤æœˆäº®å›¾æ ‡ -->
      <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 12.79A9 9 0 0112.21 3a7 7 0 000 14 9 9 0 018.79-4.21z"/>
      </svg>

      <!-- å¤ªé˜³å›¾æ ‡ï¼Œåœ†å¿ƒ+8ä¸ªä¸‰è§’å½¢å…‰èŠ’ -->
      <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" style="display:none;">
        <circle cx="12" cy="12" r="5" fill="#000"/>
        <g fill="#000" stroke="none" transform="translate(12,12)">
          <!-- å…«ä¸ªä¸‰è§’å½¢ï¼Œæ—‹è½¬45åº¦é—´éš” -->
          <polygon points="0,-7 2,-3  -2,-3" />
          <polygon points="4.95,-4.95 7,-7 5,-3" transform="rotate(45)" />
          <polygon points="7,0 3,-2 3,2" transform="rotate(90)" />
          <polygon points="4.95,4.95 7,7 5,3" transform="rotate(135)" />
          <polygon points="0,7 2,3 -2,3" transform="rotate(180)" />
          <polygon points="-4.95,4.95 -7,7 -5,3" transform="rotate(225)" />
          <polygon points="-7,0 -3,-2 -3,2" transform="rotate(270)" />
          <polygon points="-4.95,-4.95 -7,-7 -5,-3" transform="rotate(315)" />
        </g>
      </svg>
    </button>

    <div id="main" role="main">
      {% include sidebar.html %}

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    <!-- ðŸ“ ClustrMaps Visitor Map (bottom of page) -->
    <div style="text-align: center; margin-top: 0em;">
      <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=2UxH5y46PqDxZdzjQLYQ-SsZY-4WIBZMvKC7tmJ1H1w&cl=ffffff&w=a"></script>
    </div>

    {% include scripts.html %}

    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const iconSun = document.getElementById('icon-sun');
      const iconMoon = document.getElementById('icon-moon');

      function isNightTime() {
        const hour = new Date().getHours();
        // å¤œé—´æ—¶é—´å®šä¹‰ä¸º 20:00 - 06:00
        return hour >= 20 || hour < 6;
      }

      function updateIcons() {
        if (body.classList.contains('dark-mode')) {
          iconSun.style.display = 'flex';
          iconMoon.style.display = 'none';
        } else {
          iconSun.style.display = 'none';
          iconMoon.style.display = 'flex';
        }
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          body.classList.add('dark-mode');
        } else if (savedTheme === 'light') {
          body.classList.remove('dark-mode');
        } else {
          if (isNightTime()) {
            body.classList.add('dark-mode');
          } else {
            body.classList.remove('dark-mode');
          }
        }
        updateIcons();
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
        updateIcons();
      });

      initTheme();
    </script>

  </body>
</html>
